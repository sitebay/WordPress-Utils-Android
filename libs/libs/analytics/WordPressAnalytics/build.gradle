apply plugin: 'com.android.library'

repositories {
    maven {
        url 'https://jitpack.io'
        content {
            includeGroup "com.github.Automattic"
        }
    }
}

dependencies {
    implementation "com.github.sitebay:Automattic-Tracks-Android:$tracksVersion"
    implementation 'org.sitebay:utils:1.19.0'

    lintChecks 'org.sitebay:lint:1.0.1'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
    }
}

